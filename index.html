<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>passwordGenerator</title>
</head>

<body>
    <div id="container">
        <img src="./src/assets/padlock.png" id="padlock" alt="Lock Icon" />
        <h1 id="title">Generate your password</h1>

        <div id="password-container">
            <span id="password"></span>
            <button id="copy">
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>

        <div id="password-items">
            <!-- Length -->
            <div class="item">
                <input id="length" name="size" type="number">
                <label for="length">Length</label>
            </div>
            <!-- Uppercase -->
            <div class="item">
                <input type="checkbox" name="uppercase" id="uppercase">
                <label for="uppercase">Uppercase</label>
            </div>
            <!-- Lowercase -->
            <div class="item">
                <input type="checkbox" name="lowercase" id="lowercase">
                <label for="lowercase">Lowercase</label>
            </div>
            <!-- Number-->
            <div class="item">
                <input type="checkbox" name="number" id="number">
                <label for="number">Number</label>
            </div>
            <!-- Special character-->
            <div class="item">
                <input type="checkbox" name="special-char" id="special-char">
                <label for="special-char">Special Characters</label>
            </div>
            <!-- Generate button-->
            <button id="generate">Generate Password</button>

        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./src/javascript/script.js""></script>
</body>

</html>
